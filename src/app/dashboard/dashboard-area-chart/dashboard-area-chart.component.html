<div class="dashboard-card-content-chart">

  <ngx-charts-area-chart
    [gradient]="gradient"
    [legend]="legend"
    [results]="data"
    [scheme]="colorScheme"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [timeline]="timeline"
    [xAxisLabel]="xAxisLabel"
    [xAxis]="xAxis"
    [yAxisLabel]="yAxisLabel"
    [yAxis]="yAxis">
  </ngx-charts-area-chart>

</div>
