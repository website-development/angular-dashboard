<mat-list>
  <mat-list-item *ngFor="let forecast of forecasts; trackBy:getForecastId">
    <img [alt]="forecast.shortForecast" [src]="forecast.icon" class="forecast-icon">
    <span class="forecast-name">{{ forecast.name }}</span>
    <span class="spacer"></span>
    <span>{{ forecast.temperature + ' &deg;' + forecast.temperatureUnit }}</span>
  </mat-list-item>
</mat-list>
